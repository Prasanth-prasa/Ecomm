<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
    
    <div class="card shadow-lg p-5" style="max-width: 600px; width: 100%;">

        <div class="text-center">
            <h2 class="text-success fw-bold">Payment Successful âœ”</h2>
            <p class="text-muted">Thank you! Your transaction has been completed successfully.</p>
        </div>

        <hr>

        <!-- Payment Details -->
        <div class="mt-4">

            <h5 class="fw-bold">Order Details</h5>

            <table class="table table-bordered mt-3">
                <tbody>
                    <tr>
                        <th>Order ID</th>
                        <td th:text="${orderId}">ORD_101</td>
                    </tr>

                    <tr>
                        <th>PayPal Transaction ID</th>
                        <td th:text="${transactionId}">7HG348392HHF</td>
                    </tr>

                    <tr>
                        <th>Amount Paid</th>
                        <td th:text="${amount}">$10.00</td>
                    </tr>

                    <tr>
                        <th>Date</th>
                        <td th:text="${date}">2025-11-18</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary px-4">Go to Home</a>
        </div>

    </div>

</div>

</body>
</html>
