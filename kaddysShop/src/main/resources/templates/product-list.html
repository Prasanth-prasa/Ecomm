<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">


<div th:replace="fragments/header :: header"></div>

<div class="max-w-7xl mx-auto px-6 mt-14">

    <h1 class="text-4xl font-bold mb-10 tracking-tight">
        Discover New Arrivals
    </h1>

   
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12">

       
        <div th:each="p : ${products}"
             class="bg-white rounded-xl overflow-hidden shadow hover:shadow-xl transition duration-300">

           
            <div class="h-64 bg-gray-200 overflow-hidden flex items-center justify-center">

                <img th:if="${p.image != null && !p.image.isEmpty()}"
                     th:src="${p.image}"
                     class="h-full w-full object-cover"
                     alt="Product Image"/>

                <span th:if="${p.image == null || p.image.isEmpty()}" class="text-gray-500">
                    No Image
                </span>

            </div>

           
            <div class="p-5">
                <h3 class="text-xl font-semibold" th:text="${p.name}"></h3>
                <p class="text-gray-500 mt-2" th:text="${p.description}"></p>

                <div class="text-2xl font-bold text-black mt-4">
                    â‚¹<span th:text="${p.price}"></span>
                </div>

                
                <a th:href="@{'/cart/add/' + ${p.id}}"
                   class="mt-5 block bg-black text-white text-center py-2 rounded-lg hover:bg-gray-800 transition">
                    Add to Cart
                </a>

               
                <a th:href="@{'/products/' + ${p.id}}"
                   class="mt-3 block border border-gray-600 text-gray-800 text-center py-2 rounded-lg hover:bg-gray-100 transition">
                    View Details
                </a>
            </div>

        </div>
       

    </div>

</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
