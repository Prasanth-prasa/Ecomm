<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-4xl mx-auto p-10 bg-white mt-16 rounded-xl shadow">

    <h1 class="text-3xl font-bold mb-8">Checkout</h1>

    <form action="/order/place" method="post">

        <label class="block text-lg font-semibold">Shipping Address</label>
        <textarea name="address" required rows="4"
                  class="w-full mt-2 border p-3 rounded-lg"></textarea>

        <h2 class="text-2xl font-bold mt-6">Total:</h2>
        <div class="text-3xl font-semibold text-green-600 mt-2">
            â‚¹<span th:text="${cart.totalAmount}"></span>
        </div>

        <button class="mt-10 bg-black text-white w-full py-4 text-xl rounded-lg">
            Place Order
        </button>
    </form>

</div>

</body>
</html>
