<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto py-16 px-6">

    <h1 class="text-4xl font-bold mb-10">Shopping Cart</h1>

    <div th:if="${cart.items.size() == 0}">
        <p class="text-gray-600 text-lg">Your cart is empty.</p>
    </div>

    <div th:if="${cart.items.size() > 0}">

        <div class="bg-white p-8 rounded-xl shadow">

            <div class="space-y-6" th:each="item : ${cart.items}">

                <div class="flex items-center space-x-6 border-b pb-6">

                    <img th:src="${item.product.image}" class="w-28 h-28 object-cover rounded-lg shadow">

                    <div class="flex-1">
                        <h2 class="text-xl font-semibold" th:text="${item.product.name}"></h2>
                        <p class="text-gray-600">₹<span th:text="${item.product.price}"></span></p>
                    </div>

                    <!-- Quantity Update -->
                    <form th:action="@{'/cart/update/' + ${item.id}}" method="post">
                        <input type="number" name="qty" min="1" th:value="${item.quantity}"
                               class="w-20 border rounded-lg px-2 py-1">
                        <button class="ml-2 bg-black text-white px-3 py-1 rounded-lg">Update</button>
                    </form>

                    <!-- Remove -->
                    <a th:href="@{'/cart/delete/' + ${item.id}}"
                       class="text-red-600 font-bold text-lg ml-4">✕</a>

                </div>

            </div>

            <!-- TOTAL -->
            <div class="flex justify-between items-center mt-10">
                <h2 class="text-2xl font-bold">Total:</h2>
                <div class="text-3xl font-bold text-green-600">
                    ₹<span th:text="${cart.totalAmount}"></span>
                </div>
            </div>

            <!-- Checkout -->
            <div class="mt-8">
                <a href="/order/checkout"
                   class="block bg-black text-white text-center py-4 rounded-lg text-xl font-semibold">
                    Proceed to Checkout
                </a>
            </div>

        </div>

    </div>

</div>

</body>
</html>
