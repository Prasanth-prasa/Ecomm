<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-xl shadow">

    <h1 class="text-3xl font-bold mb-6">Add Product</h1>

    <form th:action="@{/products/admin/save}" th:object="${product}"
          method="post" enctype="multipart/form-data">

        <label>Name</label>
        <input th:field="*{name}" class="w-full border p-3 mt-1 mb-3 rounded-lg">

        <label>Description</label>
        <textarea th:field="*{description}" class="w-full border p-3 mt-1 mb-3 rounded-lg"></textarea>

        <label>Price</label>
        <input th:field="*{price}" type="number" step="0.01"
               class="w-full border p-3 mt-1 mb-3 rounded-lg">

        <label>Upload Image</label>
        <input name="imageFile" type="file" class="w-full border p-3 mt-1 mb-5 rounded-lg">

        <button class="w-full bg-black text-white py-3 rounded-lg">
            Save Product
        </button>

    </form>

</div>

</body>
</html>
