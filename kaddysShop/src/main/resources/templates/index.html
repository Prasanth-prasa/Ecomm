<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kaddys Shop - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<!-- ⭐ NAVBAR -->
<header class="w-full bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="/" class="text-2xl font-bold tracking-wide">Kaddys Shop</a>

    <nav class="hidden md:flex space-x-8 text-gray-700 font-medium">
      <a href="/" class="hover:text-red-600">Home</a>
      <a href="/products" class="hover:text-red-600">Shop</a>
      <a href="/auth/login" class="hover:text-red-600">Login</a>
      <a href="/auth/register" class="hover:text-red-600">Register</a>
    </nav>
  </div>
</header>

<!-- ⭐ HERO SECTION -->
<section class="relative">
  <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d"
       alt="Hero Banner"
       class="w-full h-[550px] object-cover brightness-90">

  <div class="absolute inset-0 flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-5xl md:text-6xl font-bold text-white drop-shadow-lg">
        Discover Your Style
      </h1>
      <p class="text-lg md:text-xl text-white mt-4 drop-shadow">
        Premium Fashion • Modern Trends • Luxury Comfort
      </p>

      <a href="/products"
         class="mt-6 inline-block bg-red-600 text-white py-3 px-8 rounded-lg shadow-lg text-lg font-semibold hover:bg-red-700">
        Shop Now
      </a>
    </div>
  </div>
</section>

<!-- ⭐ FEATURED CATEGORIES -->
<section class="max-w-7xl mx-auto px-6 py-16">
  <h2 class="text-3xl font-bold mb-8 text-center">Featured Categories</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

    <!-- Card 1 -->
    <div class="group relative overflow-hidden rounded-2xl shadow hover:shadow-xl transition">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246"
           class="w-full h-80 object-cover group-hover:scale-105 transition duration-300">
      <div class="absolute bottom-0 left-0 right-0 bg-black/40 py-4">
        <h3 class="text-center text-xl text-white font-semibold">Women</h3>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="group relative overflow-hidden rounded-2xl shadow hover:shadow-xl transition">
      <img src="https://preview.redd.it/do-you-call-this-checkered-or-plaid-shirt-v0-uwy9xxpk03fd1.jpg?width=900&format=pjpg&auto=webp&s=e112b5bd17eb3cfea7403b979338d37699b4c86e"
           class="w-full h-80 object-cover group-hover:scale-105 transition duration-300">
      <div class="absolute bottom-0 left-0 right-0 bg-black/40 py-4">
        <h3 class="text-center text-xl text-white font-semibold">Men</h3>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="group relative overflow-hidden rounded-2xl shadow hover:shadow-xl transition">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad"
           class="w-full h-80 object-cover group-hover:scale-105 transition duration-300">
      <div class="absolute bottom-0 left-0 right-0 bg-black/40 py-4">
        <h3 class="text-center text-xl text-white font-semibold">Accessories</h3>
      </div>
    </div>

  </div>
</section>

<!-- ⭐ CTA BANNER -->
<section class="bg-red-600 py-14 text-center text-white">
  <h2 class="text-4xl font-bold">New Collections Dropping Soon</h2>
  <p class="mt-3 text-lg">Be the first to shop the latest styles</p>

  <a href="/products"
     class="mt-6 inline-block bg-white text-red-600 font-semibold px-8 py-3 rounded-lg shadow hover:bg-gray-100">
    Explore Collections
  </a>
</section>

<!-- ⭐ FOOTER -->
<footer class="bg-gray-900 py-8 text-center text-gray-400">
  © 2025 Kaddys Shop — All Rights Reserved
</footer>

</body>
</html>
